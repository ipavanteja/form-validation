<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="icon" href="favicon3.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign Up Today!</h1>
      <!-- Form -->
      <form id="form">
        <!-- Full Name -->
        <div class="form-group">
          <label for="name">Full Name <label id="star">*</label></label>
          <input
            type="text"
            id="name"
            placeholder="Full Name"
            name="name"
            required
            minlength="3"
            maxlength="100"
          />
        </div>
        <!-- Phone Number -->
        <div class="form-group">
          <label for="phone">Phone Number <label id="star">*</label></label>
          <input
            type="tel"
            id="phone"
            placeholder="555 555 5555"
            name="phone"
            required
            pattern="[0-9]{10}"
          />
        </div>
        <!-- Email Address -->
        <div class="form-group">
          <label for="email">Email Address <label id="star">*</label></label>
          <input
            type="email"
            id="email"
            placeholder="email@address.com"
            name="mail"
            required
          />
        </div>
        <!-- Website Address -->
        <div class="form-group">
          <label for="website">Website Address</label>
          <input
            type="url"
            id="website"
            placeholder="https://google.com"
            name="website"
          />
        </div>
        <!-- Create Password -->
        <div class="form-group">
          <label for="password1">Password <label id="star">*</label></label>
          <input
            type="password"
            id="password1"
            placeholder="Create Password (minimum 8 characters)"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number."
          />
          <i class="bi bi-eye-slash" id="togglePassword"></i>
        </div>
        <!-- Confirm Password -->
        <div class="form-group">
          <label for="password2"
            >Confirm Password <label id="star">*</label></label
          >
          <input
            type="password"
            id="password2"
            placeholder="Confirm Password"
            name="password"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
          />
        </div>
        <button type="submit">Register</button>
      </form>
      <!-- Error/Success Message -->
      <div class="message-container">
        <h3 id="message">Don't Hesitate !</h3>
      </div>
      <!-- Resat Form -->
      <div class="reset-form">
        <input id="reset" type="button" value="Reset Form" />
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
